<script>

    var a = parseInt(prompt("Enter a value"));
    var b = parseInt(a / 2) + a;
    var c = parseInt(a / 2);
    var d = parseInt(c / 2);

    for (i = 0; i < a; i++) {
        for (j = 0; j < b; j++) {
            if (i == d || i == a - 1 - d || i - j == d || i + j == b - 1 + d || i + j == a - 1 - d || (j - i == a - 1 - d && i < a - 1 - d)
                || (i == c && j > d && j < b - 1 - d) || (i + j == b - 1 - d && i > d && i < a - 1 - d) || (j - i == d && i > d && i < a - 1 - d)) {
                document.write('* ')
            }
            else {
                document.write('_ ')
            }
        }
        document.write('<br/>')
    }



        // (i==d || i==a-1-d || i-j==d || i+j==b-1+d || i+j==a-1-d)


</script>
